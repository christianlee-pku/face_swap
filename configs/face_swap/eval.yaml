eval:
  batch_size: 2
  num_workers: 0
  pin_memory: false
  log_interval: 10
  checkpoint: work_dirs/face_swap/lfw-unet-baseline-001/checkpoints/epoch_01.pt

runner:
  type: BaseRunner
